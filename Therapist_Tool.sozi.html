          <text xml:space="preserve" id="text24709-6" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect24711-7)" inkscape:label="Corps Texte" transform="matrix(0.12699289,5.3803603e-5,-5.3803603e-5,0.12699289,-308.28083,63.575109)"><tspan x="2076.834" y="446.00191" id="tspan951474">Generally, patients in the pre-contemplative state of change don't realise they have a </tspan><tspan x="2076.834" y="466.00191" id="tspan951476">problematic behaviour.
</tspan><tspan x="2076.834" y="486.00191" id="tspan951478">
</tspan><tspan x="2076.834" y="506.00191" id="tspan951480">In our specific context of exercise as a treatment of RCRSP, the patients in this state </tspan><tspan x="2076.834" y="526.00191" id="tspan951482">typically think their shoulder problem is anatomical, and the solution will be passive </tspan><tspan x="2076.834" y="546.00191" id="tspan951484">and/or external (rest, massage, injection, surgery…).
</tspan><tspan x="2076.834" y="566.00191" id="tspan951486">
</tspan><tspan x="2076.834" y="586.00191" id="tspan951488">Since patients don’t realise there is a problem, providing them a solution is meaningless. </tspan><tspan x="2076.834" y="606.00191" id="tspan951490">Our position here will be to simply raise doubts.
</tspan><tspan x="2076.834" y="626.00191" id="tspan951492">
</tspan><tspan x="2076.834" y="646.00191" id="tspan951494">
</tspan></text>
          <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.53192px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.113299" x="-28.041565" y="113.21684" id="text14418-4-8" inkscape:label="Titre"><tspan sodipodi:role="line" id="tspan106312" x="-28.041565" y="113.21684">Pre-Contemplative State</tspan><tspan sodipodi:role="line" id="tspan106314" x="-28.041565" y="118.88174"/></text>
        </g>

        <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12.5014px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.312537" x="-206.4935" y="160.56499" id="text14418-4" inkscape:label="Titre"><tspan sodipodi:role="line" id="tspan1745" x="-206.4935" y="160.56499" style="stroke-width:0.312537">Pre-Contemplative State :</tspan><tspan sodipodi:role="line" id="tspan1747" x="-206.4935" y="176.19174" style="stroke-width:0.312537">Raising doubts</tspan></text>
        <text xml:space="preserve" transform="matrix(0.26458331,1.1209711e-4,-1.1209711e-4,0.26458331,-755.7893,66.151057)" id="text24709" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect24711)" inkscape:label="Corps Texte"><tspan x="2076.834" y="446.00191" id="tspan951498">The point of this section is to <tspan style="font-weight:bold" id="tspan951496">fight against a patho-anatomical conception</tspan> of RCRSP.
</tspan><tspan x="2076.834" y="466.00191" id="tspan951502">It is aimed at patients that believe their shoulder condition will <tspan style="font-weight:bold" id="tspan951500">improve from passive </tspan></tspan><tspan x="2076.834" y="486.00191" id="tspan951506"><tspan style="font-weight:bold" id="tspan951504">modalities</tspan>.
</tspan><tspan x="2076.834" y="506.00191" id="tspan951508">
</tspan><tspan x="2076.834" y="526.00191" id="tspan951514">Click on the <tspan style="font-weight:bold" id="tspan951510">arrows</tspan> if you want to see <tspan style="font-weight:bold" id="tspan951512">more info</tspan> on the pre-contemplative state, or if </tspan><tspan x="2076.834" y="546.00191" id="tspan951518">you want to see the <tspan style="font-weight:bold" id="tspan951516">videos</tspan>.
</tspan><tspan x="2076.834" y="566.00191" id="tspan951520">
</tspan><tspan x="2076.834" y="586.00191" id="tspan951524">Remember you can use the<tspan style="font-weight:bold" id="tspan951522"> menu in the top-left corner</tspan>.
</tspan><tspan x="2076.834" y="606.00191" id="tspan951526">
</tspan></text>

        <text xml:space="preserve" transform="matrix(0.07339221,0,0,0.07828375,270.10174,19.60241)" id="text151971-0" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:40px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect151973-3)" inkscape:label="Text"><tspan x="1546.1602" y="-2462.9737" id="tspan951540">This video explains the <tspan style="font-weight:bold" id="tspan951538">limited role of imaging</tspan> in </tspan><tspan x="1546.1602" y="-2412.9737" id="tspan951542">RCRSP. It tries to put imaging findings in </tspan><tspan x="1546.1602" y="-2362.9737" id="tspan951544">perspective, and reinforces the idea that one can </tspan><tspan x="1546.1602" y="-2312.9737" id="tspan951546">have perfect shoulder function in spite of them.
</tspan><tspan x="1546.1602" y="-2262.9737" id="tspan951548">
</tspan><tspan x="1546.1602" y="-2212.9737" id="tspan951552">The <tspan style="font-weight:bold" id="tspan951550">references</tspan> used in the videos are only found </tspan><tspan x="1546.1602" y="-2162.9737" id="tspan951556">on the <tspan style="font-weight:bold" id="tspan951554">youtube page</tspan>, go there if you want them !
</tspan><tspan x="1546.1602" y="-2112.9737" id="tspan951558">
</tspan><tspan x="1546.1602" y="-2062.9737" id="tspan951562">Remember you can click on the <tspan style="font-weight:bold" id="tspan951560">QR code</tspan> to send an </tspan><tspan x="1546.1602" y="-2012.9737" id="tspan951568"><tspan style="font-weight:bold" id="tspan951564">email</tspan>, and here are a few <tspan style="font-weight:bold" id="tspan951566">questions</tspan> you can use to </tspan><tspan x="1546.1602" y="-1962.9737" id="tspan951570">get your patient’s feelings about this video.
</tspan></text>

          <path style="display:inline;fill:#14a072;fill-opacity:1;stroke:none;stroke-width:0.159891px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m -48.74706,113.26329 c 24.472508,-26.580453 43.0693672,-15.853886 74.189744,-9.27237 36.233999,7.66298 2.812553,53.34185 -21.6740313,67.21953 -17.0260067,9.64944 -57.7178887,-6.69311 -60.1399747,-21.34061 -3.09912,-18.74188 1.060056,-29.47693 7.624262,-36.60655 z" id="path29369-6-9-9-8" sodipodi:nodetypes="sssss" inkscape:label="Fond"/>
          <text xml:space="preserve" id="text24709-6-6" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect24711-7-1)" inkscape:label="Corps Texte" transform="matrix(0.12699289,5.3803603e-5,-5.3803603e-5,0.12699289,-308.28083,63.575109)"><tspan x="2076.834" y="446.00191" id="tspan951584">The contemplative state of change is characterised by <tspan style="font-weight:bold" id="tspan951582">ambivalence</tspan>. Patients in this </tspan><tspan x="2076.834" y="466.00191" id="tspan951588">state are aware of the benefits of changing their behaviour, but they are <tspan style="font-weight:bold" id="tspan951586">not ready to </tspan></tspan><tspan x="2076.834" y="486.00191" id="tspan951592"><tspan style="font-weight:bold" id="tspan951590">make the change yet</tspan> and also find advantages in their current situation.
</tspan><tspan x="2076.834" y="506.00191" id="tspan951594">
</tspan><tspan x="2076.834" y="526.00191" id="tspan951598">In the case of RCRSP, ambivalence can have many forms : <tspan style="font-style:italic" id="tspan951596">“I understand exercise will help </tspan></tspan><tspan x="2076.834" y="546.00191" id="tspan951604"><tspan style="font-style:italic" id="tspan951600">me… But it hurts !”</tspan>, <tspan style="font-style:italic" id="tspan951602">“Physical activity is probably great, but after a days’ work I need rest”</tspan>, </tspan><tspan x="2076.834" y="566.00191" id="tspan951608"><tspan style="font-style:italic" id="tspan951606">“I know my exercise programme will help me, but it’s just not the right time, it will probably </tspan></tspan><tspan x="2076.834" y="586.00191" id="tspan951614"><tspan style="font-style:italic" id="tspan951610">be easier for me next week”</tspan>.<tspan style="font-weight:bold" id="tspan951612"> Procrastination</tspan> is also common at this stage.
</tspan><tspan x="2076.834" y="606.00191" id="tspan951616">
</tspan><tspan x="2076.834" y="626.00191" id="tspan951620">Our objective here is to <tspan style="font-weight:bold" id="tspan951618">tip the scales</tspan> !
</tspan><tspan x="2076.834" y="646.00191" id="tspan951622">
</tspan><tspan x="2076.834" y="666.00191" id="tspan951624">
</tspan></text>

</tspan><tspan x="2076.834" y="506.00191" id="tspan951638">
</tspan><tspan x="2076.834" y="526.00191" id="tspan951644">You can find some <tspan style="font-weight:bold" id="tspan951640">more information</tspan> on this state of change, or go to <tspan style="font-weight:bold" id="tspan951642">the videos</tspan> by </tspan><tspan x="2076.834" y="546.00191" id="tspan951646">clicking on the arrows.

        <text xml:space="preserve" transform="matrix(0.07339221,0,0,0.07828375,270.10174,19.60241)" id="text151971-0-0" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:40px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect151973-3-3)" inkscape:label="Text"><tspan x="1546.1602" y="-2462.9737" id="tspan951666">This video explains the <tspan style="font-weight:bold" id="tspan951664">limited role of imaging</tspan> in </tspan><tspan x="1546.1602" y="-2412.9737" id="tspan951668">RCRSP. It tries to put imaging findings in </tspan><tspan x="1546.1602" y="-2362.9737" id="tspan951670">perspective, and reinforces the idea that one can </tspan><tspan x="1546.1602" y="-2312.9737" id="tspan951672">have perfect shoulder function in spite of them.
</tspan><tspan x="1546.1602" y="-2262.9737" id="tspan951674">
</tspan><tspan x="1546.1602" y="-2212.9737" id="tspan951678">The <tspan style="font-weight:bold" id="tspan951676">references</tspan> used in the videos are only found </tspan><tspan x="1546.1602" y="-2162.9737" id="tspan951682">on the <tspan style="font-weight:bold" id="tspan951680">youtube page</tspan>, go there if you want them !
</tspan><tspan x="1546.1602" y="-2112.9737" id="tspan951684">
</tspan><tspan x="1546.1602" y="-2062.9737" id="tspan951688">Remember you can click on the <tspan style="font-weight:bold" id="tspan951686">QR code</tspan> to send an </tspan><tspan x="1546.1602" y="-2012.9737" id="tspan951694"><tspan style="font-weight:bold" id="tspan951690">email</tspan>, and here are a few <tspan style="font-weight:bold" id="tspan951692">questions</tspan> you can use to </tspan><tspan x="1546.1602" y="-1962.9737" id="tspan951696">get your patient’s feelings about this video.
</tspan></text>

        <text xml:space="preserve" transform="matrix(0.07484895,0,0,0.07484895,271.02296,6.7941734)" id="text151971" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:40px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect151973)" inkscape:label="Text"><tspan x="1546.1602" y="-2462.9737" id="tspan951714">This is the first suggested video ! It's a <tspan style="font-weight:bold" id="tspan951712">simple </tspan></tspan><tspan x="1546.1602" y="-2412.9737" id="tspan951718"><tspan style="font-weight:bold" id="tspan951716">presentation</tspan> of this tool, to get the patient </tspan><tspan x="1546.1602" y="-2362.9737" id="tspan951720">engaged.
</tspan><tspan x="1546.1602" y="-2312.9737" id="tspan951724">It also evokes RCRSP, its <tspan style="font-weight:bold" id="tspan951722">prognosis</tspan> and the most </tspan><tspan x="1546.1602" y="-2262.9737" id="tspan951728"><tspan style="font-weight:bold" id="tspan951726">recommended treatments</tspan>.
</tspan><tspan x="1546.1602" y="-2212.9737" id="tspan951730">
</tspan><tspan x="1546.1602" y="-2162.9737" id="tspan951734">Under the video you will find suggested <tspan style="font-weight:bold" id="tspan951732">questions</tspan> </tspan><tspan x="1546.1602" y="-2112.9737" id="tspan951736">to ask your patient at the next appointment, to </tspan><tspan x="1546.1602" y="-2062.9737" id="tspan951738">evaluate their understanding and to collect </tspan><tspan x="1546.1602" y="-2012.9737" id="tspan951740">feedback.
</tspan><tspan x="1546.1602" y="-1962.9737" id="tspan951744">You can also see a <tspan style="font-weight:bold" id="tspan951742">QR code</tspan>, you can either click on </tspan><tspan x="1546.1602" y="-1912.9737" id="tspan951748">it to <tspan style="font-weight:bold" id="tspan951746">send an email</tspan> with the video to your patient, </tspan><tspan x="1546.1602" y="-1862.9737" id="tspan951752">or have him <tspan style="font-weight:bold" id="tspan951750">scan the code</tspan>.</tspan></text>

      <text xml:space="preserve" transform="matrix(0.26458331,1.1209711e-4,-1.1209711e-4,0.26458331,-661.32892,1061.866)" id="text38689" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:18.6667px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect38691)"><tspan x="1743.2246" y="-3407.4782" id="tspan951766">The videos provided in this tool can be used independently, but they are </tspan><tspan x="1743.2246" y="-3384.1447" id="tspan951768">presented here like a path, and they are grouped according to Prochaska </tspan><tspan x="1743.2246" y="-3360.8112" id="tspan951772">and Diclemente <tspan style="font-weight:bold" id="tspan951770">states of change </tspan>(transtheoterical model).
</tspan><tspan x="1743.2246" y="-3337.4777" id="tspan951774">
</tspan><tspan x="1743.2246" y="-3314.1442" id="tspan951776">Don’t worry if you are unfamiliar with this model, it’s mostly used here as a </tspan><tspan x="1743.2246" y="-3290.8107" id="tspan951778">way to organise the content. This classification is based on the patient’s </tspan><tspan x="1743.2246" y="-3267.4772" id="tspan951784">state of mind regarding <tspan style="font-weight:bold" id="tspan951780">therapeutic exercise </tspan>and <tspan style="font-weight:bold" id="tspan951782">physical activity</tspan> as a </tspan><tspan x="1743.2246" y="-3244.1437" id="tspan951786">treatment for RCRSP.
</tspan><tspan x="1743.2246" y="-3220.8102" id="tspan951788">
</tspan><tspan x="1743.2246" y="-3197.4767" id="tspan951790">This model has been used a lot to fight against addictive behaviours, but it </tspan><tspan x="1743.2246" y="-3174.1433" id="tspan951792">can be transposed to physical activity and pain management.
</tspan><tspan x="1743.2246" y="-3150.8098" id="tspan951794">
</tspan><tspan x="1743.2246" y="-3127.4763" id="tspan951798">The next slide will be on the <tspan style="font-weight:bold" id="tspan951796">pre-contemplative</tspan> state-of change</tspan></text>
    </g>

        <text xml:space="preserve" transform="matrix(0.35469213,0,0,0.35469213,4.0970079,-110.97951)" id="text62984" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect62986);display:inline;fill:#000000;fill-opacity:1;stroke:none" inkscape:label="text62984"><tspan x="-227.31055" y="1238.6415" id="tspan951800">The point of this tool is to offer </tspan><tspan x="-227.31055" y="1268.6415" id="tspan951802">educationnal videos, that cover different </tspan><tspan x="-227.31055" y="1298.6415" id="tspan951808">topics related to <tspan style="font-weight:bold" id="tspan951804">exercise</tspan> and <tspan style="font-weight:bold" id="tspan951806">physical </tspan></tspan><tspan x="-227.31055" y="1328.6415" id="tspan951812"><tspan style="font-weight:bold" id="tspan951810">activity</tspan> for the management of rotator </tspan><tspan x="-227.31055" y="1358.6415" id="tspan951816">cuff related shoulder pain (<tspan style="font-weight:bold" id="tspan951814">RCRSP</tspan>).</tspan></text>
      </g>
      <g id="g29301" inkscape:label="Diapo 1" transform="rotate(61.583674,-126.32955,201.47907)">
        <path style="fill:#ffa020;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m -100.92515,142.87646 c 66.838636,2.72495 57.338716,85.64081 16.108117,110.79704 -43.497857,26.53957 -126.954867,-25.64732 -114.229867,-73.6688 12.30697,-46.44392 98.12175,-37.12824 98.12175,-37.12824 z" id="path2271" sodipodi:nodetypes="cssc" inkscape:label="Fond Titre"/>
        <text xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:9.14005px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.228502" x="-191.70172" y="177.85411" id="text14418" inkscape:label="Titre"><tspan sodipodi:role="line" id="tspan14416" style="stroke-width:0.228502" x="-191.70172" y="177.85411">RCRSP Companion for</tspan><tspan sodipodi:role="line" style="stroke-width:0.228502" x="-191.70172" y="189.27917" id="tspan14420">Exercise and Physical Activity</tspan></text>
      </g>
      <g id="g11793" inkscape:label="Diapo3" transform="rotate(-61.094644,136.77591,185.99926)">
        <path style="display:inline;fill:#c16bff;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 150.14695,172.20545 c 59.86946,-0.64291 86.60111,19.50953 68.64646,69.92911 -10.56929,29.6803 -83.93477,34.59061 -130.498452,33.87096 -32.37666,-0.50037 -27.754421,-63.48494 -17.581753,-86.3966 13.016199,-29.31605 44.378255,-17.02702 79.433745,-17.40347 z" id="path29369-6" sodipodi:nodetypes="sssss"/>
        <text xml:space="preserve" transform="scale(0.26458333)" id="text10061" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:29.3333px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect10063)"><tspan x="307.06641" y="725.89018" id="tspan951818">This is a presentation of the </tspan><tspan x="307.06641" y="762.55681" id="tspan951820">different videos, how they relate to </tspan><tspan x="307.06641" y="799.22343" id="tspan951822">each other and what topic they </tspan><tspan x="307.06641" y="835.89006" id="tspan951824">cover.
</tspan><tspan x="307.06641" y="872.55669" id="tspan951826">This part will hopefully help you </tspan><tspan x="307.06641" y="909.22331" id="tspan951828">determine which video is best </tspan><tspan x="307.06641" y="945.88994" id="tspan951830">suited for your patient at every step </tspan><tspan x="307.06641" y="982.55656" id="tspan951832">of the rehabilitation.</tspan></text>
      </g>
    </g>
    <g id="g427449" inkscape:label="Preparation" transform="matrix(3.0828428,0,0,3.0828428,2382.2655,-2724.361)">
      <rect style="fill:#fdff6a;fill-opacity:1;stroke-width:0.244437" id="rect427283" width="693.57861" height="284.63803" x="-588.9386" y="10.430511" ry="2.2485249" inkscape:label="Fond"/>
      <g id="g427351" inkscape:label="Diapo 1" transform="rotate(-0.02427474,-82384.993,-80347.164)">
        <path style="fill:#0d91ff;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m -53.843731,251.31721 c -30.06056,33.47181 -132.009709,56.54009 -160.925229,13.83622 -67.10184,-99.09935 30.28002,-138.76565 79.91588,-136.69927 139.3386179,5.80078 111.06991,89.39124 81.009349,122.86305 z" id="path427285" sodipodi:nodetypes="zssz" inkscape:label="Fond"/>
        <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12.5014px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.312537" x="-206.4935" y="160.56499" id="text427319" inkscape:label="Titre"><tspan sodipodi:role="line" id="tspan428589" x="-206.4935" y="160.56499">Preparation state :</tspan><tspan sodipodi:role="line" id="tspan428591" x="-206.4935" y="176.19174">Readiness</tspan></text>
        <text xml:space="preserve" transform="matrix(0.26458331,1.1209711e-4,-1.1209711e-4,0.26458331,-755.97401,71.357016)" id="text427333" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect427453)" inkscape:label="Corps Texte"><tspan x="2076.834" y="446.00191" id="tspan951834">Preparation state is the time of decisions, the ambivalence has been resolved. But the </tspan><tspan x="2076.834" y="466.00191" id="tspan951842"><tspan style="font-weight:bold" id="tspan951836">choice</tspan> can be temporary, and <tspan style="font-weight:bold" id="tspan951838">difficulties</tspan> can rise and <tspan style="font-weight:bold" id="tspan951840">postpone</tspan> action.
</tspan><tspan x="2076.834" y="486.00191" id="tspan951844">
</tspan><tspan x="2076.834" y="506.00191" id="tspan951848">There will be no video for this state, as the problems to be alleviated are <tspan style="font-weight:bold" id="tspan951846">practical</tspan> and </tspan><tspan x="2076.834" y="526.00191" id="tspan951852">very <tspan style="font-weight:bold" id="tspan951850">specific</tspan> to each patient.
</tspan><tspan x="2076.834" y="546.00191" id="tspan951854">
</tspan><tspan x="2076.834" y="566.00191" id="tspan951860">The suggested behaviour here is to <tspan style="font-weight:bold" id="tspan951856">set goals</tspan> with our patient, to <tspan style="font-weight:bold" id="tspan951858">schedule</tspan> the exercise </tspan><tspan x="2076.834" y="586.00191" id="tspan951866">programme and to discuss the <tspan style="font-weight:bold" id="tspan951862">practical aspects</tspan> of it : <tspan style="font-style:italic" id="tspan951864">“When will you be able to do your </tspan></tspan><tspan x="2076.834" y="606.00191" id="tspan951872"><tspan style="font-style:italic" id="tspan951868">exercises ?”</tspan>,<tspan style="font-style:italic" id="tspan951870">”We should think together of how you will do this programme, which room </tspan></tspan><tspan x="2076.834" y="626.00191" id="tspan951876"><tspan style="font-style:italic" id="tspan951874">seems best suited in your place ?”
</tspan></tspan><tspan x="2076.834" y="646.00191" id="tspan951878">
</tspan><tspan x="2076.834" y="666.00191" id="tspan951880">
</tspan><tspan x="2076.834" y="686.00191" id="tspan951882">
</tspan></text>
        <a id="a427341" xlink:href="#action" transform="matrix(1.1000667,0,0,1.1000667,7.1969853,-19.016763)">

</tspan></tspan></text>
        </a>

        <path style="fill:#df78f2;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m -26.91202,278.39259 c -30.06056,33.47181 -214.36103,10.50535 -216.53572,-41.02133 -3.48492,-82.57098 23.85825,-110.26368 73.49411,-108.1973 139.338617,5.80078 173.1021713,115.74682 143.04161,149.21863 z" id="path427285-0" sodipodi:nodetypes="zssz" inkscape:label="Fond"/>
        <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12.5014px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.312537" x="-206.4935" y="160.56499" id="text427319-5" inkscape:label="Titre"><tspan sodipodi:role="line" id="tspan428589-1" x="-206.4935" y="160.56499">Action state :</tspan><tspan sodipodi:role="line" id="tspan428591-1" x="-206.4935" y="176.19174">First steps</tspan></text>
        <text xml:space="preserve" transform="matrix(0.26458331,1.1209711e-4,-1.1209711e-4,0.26458331,-755.97401,71.357016)" id="text427333-0" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect427453-3)" inkscape:label="Corps Texte"><tspan x="2076.834" y="446.00191" id="tspan951894">In the action state, the patient has <tspan style="font-weight:bold" id="tspan951892">changed behaviour</tspan>, but moving forward is </tspan><tspan x="2076.834" y="466.00191" id="tspan951896">demanding and therapists' help can be useful.
</tspan><tspan x="2076.834" y="486.00191" id="tspan951898">
</tspan><tspan x="2076.834" y="506.00191" id="tspan951900">In the case of exercising as a treatment of RCRSP, though the patient is engaged in the </tspan><tspan x="2076.834" y="526.00191" id="tspan951908"><tspan style="font-weight:bold" id="tspan951902">active rehabilitation</tspan>, we should provide support : <tspan style="font-weight:bold" id="tspan951904">fostering self-efficacy</tspan> and <tspan style="font-weight:bold" id="tspan951906">positive </tspan></tspan><tspan x="2076.834" y="546.00191" id="tspan951912"><tspan style="font-weight:bold" id="tspan951910">reinforcement</tspan> are useful strategies.
</tspan><tspan x="2076.834" y="566.00191" id="tspan951914">
</tspan><tspan x="2076.834" y="586.00191" id="tspan951916">Highlight progress made and emphasize the importance of patient's current </tspan><tspan x="2076.834" y="606.00191" id="tspan951918">engagement.
</tspan></text>
        <a id="a427341-8" xlink:href="#maintenance" transform="matrix(1.1000667,0,0,1.1000667,7.1969853,-19.016763)">
          <text xml:space="preserve" transform="matrix(0.26458331,1.1209711e-4,-1.1209711e-4,0.26458331,-744.30807,124.71217)" id="text427339-5" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-decoration:underline;text-decoration-line:underline;white-space:pre;shape-inside:url(#rect427455-6)" inkscape:label="GoToContemplative"><tspan x="2076.834" y="446.00191" id="tspan951922"><tspan style="font-weight:bold" id="tspan951920">Next Section : Maintenance State
</tspan></tspan></text>
        </a>

    <g id="g427449-0-5" inkscape:label="Maintenance" transform="matrix(3.0828428,0,0,3.0828428,5151.5063,-2724.361)">
      <rect style="fill:#ffa76e;fill-opacity:1;stroke-width:0.196702" id="rect427283-2-8" width="449.13754" height="284.63803" x="-344.49753" y="10.430511" ry="2.2485249" inkscape:label="Fond"/>
      <g id="g427351-1-6" inkscape:label="Diapo 1" transform="rotate(-0.02427474,-82384.993,-80351.891)">
        <path style="fill:#ffe975;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m -218.89931,268.83976 c -64.10507,-35.89296 -0.96797,-138.37596 50.48732,-141.85171 78.348214,-5.29235 150.200176,16.73916 137.764252,95.28174 -11.526497,72.79884 -124.146512,82.46294 -188.251572,46.56997 z" id="path427285-0-2" sodipodi:nodetypes="zssz" inkscape:label="Fond"/>
        <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12.5014px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.312537" x="-206.4935" y="160.56499" id="text427319-5-8" inkscape:label="Titre"><tspan sodipodi:role="line" id="tspan428591-1-7" x="-206.4935" y="160.56499">Maintenance :</tspan><tspan sodipodi:role="line" x="-206.4935" y="176.19174" id="tspan789369">Keep on !</tspan></text>
        <text xml:space="preserve" transform="matrix(0.26458331,1.1209711e-4,-1.1209711e-4,0.26458331,-755.97401,71.357016)" id="text427333-0-2" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect427453-3-4)" inkscape:label="Corps Texte"><tspan x="2076.834" y="446.00191" id="tspan951928">The patient has adopted a new behaviour and we should try to help them convert this to </tspan><tspan x="2076.834" y="466.00191" id="tspan951930">an integrated longer-term change.
</tspan><tspan x="2076.834" y="486.00191" id="tspan951932">
</tspan><tspan x="2076.834" y="506.00191" id="tspan951934">This mostly concerns physical activity against sedentary lifestyle. We can still help our </tspan><tspan x="2076.834" y="526.00191" id="tspan951936">patient, by making him identify situations that could make him doubt or stop being </tspan><tspan x="2076.834" y="546.00191" id="tspan951938">physically active.
</tspan><tspan x="2076.834" y="566.00191" id="tspan951940">
</tspan><tspan x="2076.834" y="586.00191" id="tspan951942">There is no video on this state at this point ! </tspan></text>
        <a id="a427341-8-4" xlink:href="#relapse" transform="matrix(1.1000667,0,0,1.1000667,7.1969853,-19.016763)">

</tspan></tspan></text>
